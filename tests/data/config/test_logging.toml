[output.file]
enable = true
level = "DEBUG"
path = "tests/data/generated/logs/"
format = "(%(asctime)s)[%(name)s][%(levelname)s]::%(message)s"
name = "mumimo_test_%s.log"
enable_stack_trace = false

[output.file.privacy]
redact_message = true
redact_commands = true
redact_channel = true
redact_user = true

[output.console]
format = "[%(levelname)s]::%(message)s"

[output.console.privacy]
redact_message = false
redact_commands = false
redact_channel = false
redact_user = false
