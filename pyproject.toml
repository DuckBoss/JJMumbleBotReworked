[tool.black]
line-length = 150
target_version = ['py38', 'py39', 'py310']

[tool.isort]
profile = "black"
line_length = 150

[tool.pytest.ini_options]
addopts = "-s -vv"
pythonpath = "."
testpaths = "tests"
required_plugins = ['pytest-randomly', 'pytest-timeout']
log_format = "(%(asctime)s)[%(name)s][%(levelname)s]:%(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.10"
pythonPlatform = "Linux"
